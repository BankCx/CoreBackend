# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bankofcx
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# JWT Configuration
jwt.secret=very_weak_secret_key_that_should_not_be_used_in_production
jwt.expiration=86400000

# Logging Configuration
logging.level.com.checkmarx.bank=DEBUG
logging.level.org.springframework.security=DEBUG

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=bankofcx-group 